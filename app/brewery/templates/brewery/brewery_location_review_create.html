{% extends "base.html" %}

{% block title %}{{ brewery.name }}{% endblock %}

{% block content %}
  <h1>{{ brewery.name }}</h1>
  <p>
    Review <a href="{% url 'brewery:brewery_detail' brewery.pk %}">{{ brewery.name }}</a> in {{ brewery_location.city }}, {{ brewery_location.state }}
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
