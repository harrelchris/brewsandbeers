{% extends "base.html" %}

{% block title %}{{ brewery.name }}{% endblock %}

{% block content %}
  <h1>{{ brewery.name }}</h1>
  <p>
    Add a location for <a href="{% url 'brewery:brewery_detail' brewery.pk %}">{{ brewery.name }}</a>
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Create">
  </form>
{% endblock %}
