{% extends "base.html" %}

{% block title %}{{ brewery.name }}{% endblock %}

{% block content %}
  <h1>{{ brewery.name }}</h1>
  <p>
    Upload an image for <a href="{% url 'brewery:brewery_detail' brewery.pk %}">{{ brewery.name }}</a>
  </p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Upload">
  </form>
{% endblock %}
