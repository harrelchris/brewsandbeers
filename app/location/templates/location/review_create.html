{% extends "base.html" %}

{% block title %}{{ location.brewery.name }}{% endblock %}

{% block content %}
  <h1>{{ location.brewery.name }}</h1>
  <p>{{ location.street }} {{ location.city }}, {{ location.state }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
