{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ location.brewery.name }}{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ location.brewery.name }}</h1>
    <p>{{ location.street }} {{ location.city }}, {{ location.state }}</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
