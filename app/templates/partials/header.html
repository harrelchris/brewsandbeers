{% load static %}
<header class="p-3">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{% url 'index:index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
        <img class="bi me-2" width="40" height="40" src="{% static 'img/reward.png' %}" alt="Brews and Beers">
        <h4 class="text-warning">Brews and Beers</h4>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto">
        <li><a href="{% url 'brewery:brewery_list' %}" class="nav-link px-2 text-secondary">Breweries</a></li>
        <li><a href="{% url 'beer:beer_list' %}" class="nav-link px-2 text-secondary">Beers</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'index:search' %}" method="get">
        {% csrf_token %}
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="search">
      </form>

      <div class="text-end">
      {% if user.is_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'img/user.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" style="">
            <li><a class="dropdown-item" href="{% url 'user:profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'user:logout' %}">Logout</a></li>
          </ul>
        </div>
      {% else %}
        <a class="btn btn-outline-warning me-2" href="{% url 'user:login' %}">Login</a>
      {% endif %}
      </div>
    </div>
  </div>
</header>
