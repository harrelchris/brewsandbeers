{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Login">
    </form>
    <p><a href="{% url 'user:register' %}">Register</a></p>
    <p><a href="{% url 'user:password_reset' %}">Reset Password</a></p>
  </div>
{% endblock %}
