{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Login">
  </form>
  <p><a href="{% url 'user:register' %}">Register</a></p>
  <p><a href="{% url 'user:password_reset' %}">Reset Password</a></p>
{% endblock %}
