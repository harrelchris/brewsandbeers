{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Profile</h1>
  <p>Hello, {{ user.username }}</p>
  <p><a href="{% url 'user:password_change' %}">Change Password</a></p>
  {% if review_list %}
  <h2>Reviews</h2>
  <ul>
    {% for review in review_list %}
      <li><a href="{% url 'beer:beer_detail' review.beer.pk %}">{{ review.beer.name }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
