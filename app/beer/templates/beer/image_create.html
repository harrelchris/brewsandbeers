{% extends "base.html" %}

{% block title %}Image{% endblock %}

{% block content %}
  <h1>Image</h1>
  <p>
    Upload an image for <a href="{% url 'beer:beer_detail' beer.pk %}">{{ beer.name }}</a> by
    <a href="{% url 'brewery:brewery_detail' beer.brewery.pk %}">{{ beer.brewery.name }}</a>
  </p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Upload">
  </form>
{% endblock %}
