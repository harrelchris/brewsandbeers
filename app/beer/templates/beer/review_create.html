{% extends "base.html" %}

{% block title %}Review{% endblock %}

{% block content %}
  <h1>Review</h1>
  <p>
    Review <a href="{% url 'beer:beer_detail' beer.pk %}">{{ beer.name }}</a> by
    <a href="{% url 'brewery:brewery_detail' beer.brewery.pk %}">{{ beer.brewery.name }}</a>
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Review">
  </form>
{% endblock %}
