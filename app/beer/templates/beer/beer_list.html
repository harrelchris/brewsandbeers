{% extends "base.html" %}

{% block title %}Beers{% endblock %}

{% block content %}
  <h1>Beers</h1>
  {% if user.is_authenticated %}
    <p><a href="{% url 'beer:beer_create' %}">Create</a></p>
  {% endif %}
  {% if beer_list %}
    <ul>
    {% for beer in beer_list %}
      <li><a href="{% url 'beer:beer_detail' beer.pk %}">{{ beer.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No beers found.</p>
  {% endif %}
{% endblock %}
